<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Quicksand:wght@300;400;500&display=swap"
    rel="stylesheet" />
  <title>ScrollRocket</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="home">
    <h1>The Falcon Rocket 3</h1>
  </div>

  <div class="rocket-section">
    <div class="container-scroll">
      <div class="bloc bloc1">
        <h2>COCKPIT -</h2>
        <img src="ressources/toprocket.png" alt="top rocket" class="top-rocket" />
        <p>Placement of astronauts.</p>
      </div>
      <div class="bloc bloc2">
        <h2>MACHINERY -</h2>
        <img src="ressources/midrocket.png" alt="mid rocket" class="mid-rocket" />
        <p>Embedded electronics.</p>
      </div>
      <div class="bloc bloc3">
        <h2>REACTOR I -</h2>
        <img src="ressources/botrocket.png" alt="bot rocket" class="bot-rocket" />
        <p>Main reactor.</p>
      </div>
      <div class="bloc bloc4">
        <h2>REACTOR II / III -</h2>
        <img src="ressources/supply.png" alt="supply rocket" class="supply" />
        <p>Reusable reactors.</p>
      </div>
    </div>
  </div>
  <div class="bottom"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/ScrollTrigger.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
